<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>図表</h1>
		</div>

		<!-- リスト3-81 -->
		<div class="container">
			<figure class="figure">
				<img src="images/logo_bootstrap.png" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
				<figcaption class="figure-caption">画像についてのキャプション</figcaption>
			</figure>
		</div>

		<!-- リスト3-83 -->
		<div class="container">
			<figure class="figure">
				<img src="images/logo_css.png" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
				<figcaption class="figure-caption text-start">図表キャプション（text-start：デフォルト）</figcaption> 
			</figure>
		</div>
		<div class="container">
			<figure class="figure">
				<img src="images/logo_html.png" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
				<figcaption class="figure-caption text-center">図表キャプション（text-center）</figcaption>
			</figure>
		</div>
		<div class="container">
			<figure class="figure">
				<img src="images/logo_javascript.png" class="figure-img img-fluid" alt="図表コンテンツ内の画像">
				<figcaption class="figure-caption text-end">図表キャプション（text-end）</figcaption>
			</figure>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
